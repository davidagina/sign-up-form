<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600|Source+Code+Pro"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <div class="container">
      <div class="banner">
        <h1 class="banner-heading">Subscribe here</h1>
        <div class="arrow">
          <i class="fas fa-arrow-down"></i>
        </div>
        <button class="banner-btn">Click Now</button>
      </div>

      <div class="form-container">
        <form class="sign-up-form">
          <input type="text" class="form-input" placeholder="FULL NAME" />
          <input type="email" class="form-input" placeholder="EMAIL ADDRESS" />
          <p>Get News?</p>
          <label>No</label>
          <input type="checkbox" />
          <label>Yes</label>
          <button type="button">Sign Up Here</button>
        </form>

        <div class="header">
          <h1>Inquire here</h1>
        </div>

        <div class="x-btn">
          &#10005;
        </div>
      </div>
    </div>

    <script src="./app.js"></script>
    <script src="./all.js"></script>
  </body>
</html>
